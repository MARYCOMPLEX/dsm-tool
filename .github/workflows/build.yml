name: Build GPU-Enabled DSM Tool (Multi-Stage)

on:
  workflow_dispatch:

env:
  NUITKA_CACHE_DIR: ${{ github.workspace }}\.nuitka_cache
  CLCACHE_DIR: ${{ github.workspace }}\.clcache
  PYTHONUTF8: "1"
  PYTHONIOENCODING: "utf-8"
  CACHE_KEY_BASE: nuitka-gpu-v1-py312-${{ hashFiles('requirements-ci.txt') }}

jobs:
  # --- 1. 预编译 Torch ---
  pre-compile-torch:
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install requirements
        run: |
          python -m pip install -U pip
          pip install -r requirements-ci.txt
          pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cu124
      - name: Restore Cache
        uses: actions/cache/restore@v4
        with:
          path: |
            .nuitka_cache
            .clcache
          key: ${{ env.CACHE_KEY_BASE }}-torch
          restore-keys: ${{ env.CACHE_KEY_BASE }}-
      - name: Compile Torch Cache
        # 使用 stop-after-stage 刷出缓存，pre_compile.py 需存在于仓库
        run: python -m nuitka --standalone --stop-after-stage=c_compilation --include-package=torch --jobs=2 pre_compile.py torch
      - name: Save Cache
        uses: actions/cache/save@v4
        with:
          path: |
            .nuitka_cache
            .clcache
          key: ${{ env.CACHE_KEY_BASE }}-torch

  # --- 2. 预编译 Scientific & UI (基于 Torch 缓存) ---
  pre-compile-libs:
    needs: pre-compile-torch
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install requirements
        run: |
          python -m pip install -U pip
          pip install -r requirements-ci.txt
          pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cu124
          pip install https://github.com/cgohlke/geospatial-wheels/releases/download/v2025.10.25/GDAL-3.11.4-cp312-cp312-win_amd64.whl
      - name: Restore Torch Cache
        uses: actions/cache/restore@v4
        with:
          path: |
            .nuitka_cache
            .clcache
          key: ${{ env.CACHE_KEY_BASE }}-libs
          restore-keys: ${{ env.CACHE_KEY_BASE }}-torch
      - name: Compile Libs Cache
        # 增加科学计算和UI包的编译缓存
        run: python -m nuitka --standalone --stop-after-stage=c_compilation --include-package=numpy --include-package=rasterio --include-package=PyQt6 --jobs=2 pre_compile.py sci
      - name: Save Cache
        uses: actions/cache/save@v4
        with:
          path: |
            .nuitka_cache
            .clcache
          key: ${{ env.CACHE_KEY_BASE }}-libs

  # --- 3. 最终打包任务 ---
  final-build:
    needs: pre-compile-libs
    runs-on: windows-latest
    steps:
      - name: Maximize Build Space
        shell: pwsh
        run: |
          Get-ChildItem -Path "C:\hostedtoolcache\windows\PyPy" -ErrorAction SilentlyContinue | Remove-Item -Recurse -Force
          Get-ChildItem -Path "C:\hostedtoolcache\windows\Ruby" -ErrorAction SilentlyContinue | Remove-Item -Recurse -Force

      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Restore Libs Cache
        uses: actions/cache/restore@v4
        with:
          path: |
            .nuitka_cache
            .clcache
          key: ${{ env.CACHE_KEY_BASE }}-final-${{ github.run_id }}
          restore-keys: ${{ env.CACHE_KEY_BASE }}-libs

      - name: Install All requirements
        shell: pwsh
        run: |
          python -m pip install -U pip
          pip install -r requirements-ci.txt
          pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cu124
          pip install https://github.com/cgohlke/geospatial-wheels/releases/download/v2025.10.25/GDAL-3.11.4-cp312-cp312-win_amd64.whl

      - name: Run Nuitka Build
        shell: pwsh
        run: python nuitka_build.py
        env:
          GITHUB_ACTIONS: true

      - name: Save Final Cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: |
            .nuitka_cache
            .clcache
          key: ${{ env.CACHE_KEY_BASE }}-final-${{ github.run_id }}

      - name: Zip Result
        shell: pwsh
        run: |
          Compress-Archive -Path "build/DSM_Tool.dist/*" -DestinationPath "DSM_Tool_GPU_v1.0.zip"

      - name: Upload Binary
        uses: actions/upload-artifact@v4
        with:
          name: DSM_Tool_GPU_Binary
          path: DSM_Tool_GPU_v1.0.zip
          retention-days: 5