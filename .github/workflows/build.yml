name: Build GPU-Enabled DSM Tool

on:
  workflow_dispatch:

env:
  NUITKA_CACHE_DIR: ${{ github.workspace }}\.nuitka_cache
  CLCACHE_DIR: ${{ github.workspace }}\.clcache
  PYTHONUTF8: "1"
  PYTHONIOENCODING: "utf-8"
  CL: "/Zm500"

jobs:
  pre-torch:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Restore Cache
        uses: actions/cache/restore@v4
        with:
          path: |
            .nuitka_cache
            .clcache
          key: nuitka-Win-py312-${{ hashFiles('requirements-ci.txt') }}-torch
          restore-keys: |
            nuitka-Win-py312-${{ hashFiles('requirements-ci.txt') }}-
      - name: Install & Compile
        env:
          PRE_TARGET: torch
        run: |
          python -m pip install -U pip
          pip install -U nuitka
          pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cu124
          python -m nuitka --standalone --jobs=2 --output-dir=temp_build pre_build.py
      - name: Save Cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: |
            .nuitka_cache
            .clcache
          key: nuitka-Win-py312-${{ hashFiles('requirements-ci.txt') }}-torch

  pre-ui:
    needs: pre-torch
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Restore
        uses: actions/cache/restore@v4
        with:
          path: |
            .nuitka_cache
            .clcache
          key: nuitka-Win-py312-${{ hashFiles('requirements-ci.txt') }}-ui
          restore-keys: |
            nuitka-Win-py312-${{ hashFiles('requirements-ci.txt') }}-torch
      - name: Install & Compile
        env:
          PRE_TARGET: qt
        run: |
          python -m pip install -U pip
          pip install -U nuitka PyQt6
          python -m nuitka --standalone --jobs=2 --output-dir=temp_build pre_build.py
      - name: Save
        if: always()
        uses: actions/cache/save@v4
        with:
          path: |
            .nuitka_cache
            .clcache
          key: nuitka-Win-py312-${{ hashFiles('requirements-ci.txt') }}-ui

  pre-sci:
    needs: pre-ui
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Restore
        uses: actions/cache/restore@v4
        with:
          path: |
            .nuitka_cache
            .clcache
          key: nuitka-Win-py312-${{ hashFiles('requirements-ci.txt') }}-sci
          restore-keys: |
            nuitka-Win-py312-${{ hashFiles('requirements-ci.txt') }}-ui
      - name: Install & Compile
        env:
          PRE_TARGET: sci
        run: |
          python -m pip install -U pip
          pip install -U nuitka numpy rasterio scipy scikit-image
          python -m nuitka --standalone --jobs=2 --output-dir=temp_build pre_build.py
      - name: Save
        if: always()
        uses: actions/cache/save@v4
        with:
          path: |
            .nuitka_cache
            .clcache
          key: nuitka-Win-py312-${{ hashFiles('requirements-ci.txt') }}-sci

  pre-gdal:
    needs: pre-sci
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Restore
        uses: actions/cache/restore@v4
        with:
          path: |
            .nuitka_cache
            .clcache
          key: nuitka-Win-py312-${{ hashFiles('requirements-ci.txt') }}-gdal
          restore-keys: |
            nuitka-Win-py312-${{ hashFiles('requirements-ci.txt') }}-sci
      - name: Install & Compile
        env:
          PRE_TARGET: osgeo
        run: |
          python -m pip install -U pip
          pip install -U nuitka
          pip install https://github.com/cgohlke/geospatial-wheels/releases/download/v2025.10.25/GDAL-3.11.4-cp312-cp312-win_amd64.whl
          python -m nuitka --standalone --jobs=2 --output-dir=temp_build pre_build.py
      - name: Save
        if: always()
        uses: actions/cache/save@v4
        with:
          path: |
            .nuitka_cache
            .clcache
          key: nuitka-Win-py312-${{ hashFiles('requirements-ci.txt') }}-gdal

  final-build:
    needs: pre-gdal
    runs-on: windows-latest
    steps:
      - name: Maximize Build Space
        shell: pwsh
        run: |
          Get-ChildItem -Path "C:\hostedtoolcache\windows\PyPy" -ErrorAction SilentlyContinue | Remove-Item -Recurse -Force
          Get-ChildItem -Path "C:\hostedtoolcache\windows\Ruby" -ErrorAction SilentlyContinue | Remove-Item -Recurse -Force
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Restore Full Cache
        uses: actions/cache/restore@v4
        with:
          path: |
            .nuitka_cache
            .clcache
          key: nuitka-Win-py312-${{ hashFiles('requirements-ci.txt', 'nuitka_build.py') }}-final
          restore-keys: |
            nuitka-Win-py312-${{ hashFiles('requirements-ci.txt', 'nuitka_build.py') }}-
            nuitka-Win-py312-${{ hashFiles('requirements-ci.txt') }}-gdal
      - name: Install All requirements
        shell: pwsh
        run: |
          python -m pip install -U pip
          pip install -U nuitka
          pip install -r requirements-ci.txt
          pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cu124
          pip install https://github.com/cgohlke/geospatial-wheels/releases/download/v2025.10.25/GDAL-3.11.4-cp312-cp312-win_amd64.whl
      - name: Run Nuitka Build
        shell: pwsh
        run: python nuitka_build.py
        env:
          GITHUB_ACTIONS: true
      - name: Save Final Cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: |
            .nuitka_cache
            .clcache
          key: nuitka-Win-py312-${{ hashFiles('requirements-ci.txt', 'nuitka_build.py') }}-final
      - name: Zip & Upload
        shell: pwsh
        run: Compress-Archive -Path "build/DSM_Tool.dist/*" -DestinationPath "DSM_Tool_GPU_v1.0.zip"
      - name: Upload Binary
        uses: actions/upload-artifact@v4
        with:
          name: DSM_Tool_GPU_Binary
          path: DSM_Tool_GPU_v1.0.zip
          retention-days: 5
