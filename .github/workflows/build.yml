name: Build GPU-Enabled DSM Tool

on:
  workflow_dispatch:

env:
  NUITKA_CACHE_DIR: ${{ github.workspace }}\.nuitka_cache
  CLCACHE_DIR: ${{ github.workspace }}\.clcache
  PYTHONUTF8: "1"
  PYTHONIOENCODING: "utf-8"
  # 基础 Key 前缀
  K: nuitka-Win-py312-${{ hashFiles('requirements-ci.txt') }}

jobs:
  # --- 1. Torch 预编译 ---
  pre-torch:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Restore
        uses: actions/cache/restore@v4
        with:
          path: |
            .nuitka_cache
            .clcache
          key: ${{ env.K }}-torch
          restore-keys: ${{ env.K }}-
      - name: Install & Compile
        run: |
          pip install nuitka torch torchvision --index-url https://download.pytorch.org/whl/cu124
          python -m nuitka --standalone --stop-after-stage=c_compilation --include-package=torch --jobs=2 pre_compile.py torch
      - name: Save
        if: always()
        uses: actions/cache/save@v4
        with:
          path: |
            .nuitka_cache
            .clcache
          key: ${{ env.K }}-torch

  # --- 2. UI 预编译 ---
  pre-ui:
    needs: pre-torch
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Restore
        uses: actions/cache/restore@v4
        with:
          path: |
            .nuitka_cache
            .clcache
          key: ${{ env.K }}-ui
          restore-keys: ${{ env.K }}-torch
      - name: Install & Compile
        run: |
          pip install nuitka PyQt6
          python -m nuitka --standalone --stop-after-stage=c_compilation --include-package=PyQt6 --jobs=2 pre_compile.py qt
      - name: Save
        if: always()
        uses: actions/cache/save@v4
        with:
          path: |
            .nuitka_cache
            .clcache
          key: ${{ env.K }}-ui

  # --- 3. Scientific 预编译 ---
  pre-sci:
    needs: pre-ui
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Restore
        uses: actions/cache/restore@v4
        with:
          path: |
            .nuitka_cache
            .clcache
          key: ${{ env.K }}-sci
          restore-keys: ${{ env.K }}-ui
      - name: Install & Compile
        run: |
          pip install nuitka numpy rasterio scipy skimage
          python -m nuitka --standalone --stop-after-stage=c_compilation --include-package=numpy --include-package=rasterio --jobs=2 pre_compile.py sci
      - name: Save
        if: always()
        uses: actions/cache/save@v4
        with:
          path: |
            .nuitka_cache
            .clcache
          key: ${{ env.K }}-sci

  # --- 4. GDAL 预编译 ---
  pre-gdal:
    needs: pre-sci
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Restore
        uses: actions/cache/restore@v4
        with:
          path: |
            .nuitka_cache
            .clcache
          key: ${{ env.K }}-gdal
          restore-keys: ${{ env.K }}-sci
      - name: Install & Compile
        run: |
          pip install nuitka
          pip install https://github.com/cgohlke/geospatial-wheels/releases/download/v2025.10.25/GDAL-3.11.4-cp312-cp312-win_amd64.whl
          python -m nuitka --standalone --stop-after-stage=c_compilation --include-package=osgeo --jobs=2 pre_compile.py osgeo
      - name: Save
        if: always()
        uses: actions/cache/save@v4
        with:
          path: |
            .nuitka_cache
            .clcache
          key: ${{ env.K }}-gdal

  # --- 5. 最终打包 ---
  final-build:
    needs: pre-gdal
    runs-on: windows-latest
    steps:
      - name: Maximize Build Space
        run: |
          Get-ChildItem -Path "C:\hostedtoolcache\windows\PyPy" -ErrorAction SilentlyContinue | Remove-Item -Recurse -Force
          Get-ChildItem -Path "C:\hostedtoolcache\windows\Ruby" -ErrorAction SilentlyContinue | Remove-Item -Recurse -Force
        shell: pwsh

      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Restore Full Cache
        uses: actions/cache/restore@v4
        with:
          path: |
            .nuitka_cache
            .clcache
          key: ${{ env.K }}-final-${{ github.run_id }}
          restore-keys: ${{ env.K }}-gdal

      - name: Install All (Original Commands)
        run: |
          python -m pip install -U pip
          pip install -r requirements-ci.txt
          pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cu124
          pip install https://github.com/cgohlke/geospatial-wheels/releases/download/v2025.10.25/GDAL-3.11.4-cp312-cp312-win_amd64.whl
        shell: pwsh

      - name: Run Nuitka Build
        run: python nuitka_build.py
        env:
          GITHUB_ACTIONS: true
        shell: pwsh

      - name: Save Final Cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: |
            .nuitka_cache
            .clcache
          key: ${{ env.K }}-final-${{ github.run_id }}

      - name: Zip & Upload
        run: |
          Compress-Archive -Path "build/DSM_Tool.dist/*" -DestinationPath "DSM_Tool_GPU_v1.0.zip"
        shell: pwsh

      - name: Upload Binary
        uses: actions/upload-artifact@v4
        with:
          name: DSM_Tool_GPU_Binary
          path: DSM_Tool_GPU_v1.0.zip
          retention-days: 5